server {
    listen 80;
    server_name localhost; # This will be effectively overridden by Docker's port mapping

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location ~* \.(?:css|js|map|jpe?g|png|gif|ico|svg|pdf|webmanifest|txt)$ {
        expires 1M; # Cache these files for 1 month
        access_log off;
        add_header Cache-Control "public";
    }

    # For everything else, serve index.html to enable client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add security headers (good practice)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Optional: Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}